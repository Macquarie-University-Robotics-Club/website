<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Macquarie University Robotics Club | Join us</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <a href="#main" class="skip-link">Skip to content</a>
        <nav>
            <img src="/assets/logo-no-bg.png" alt="MURC logo" />
            <ul>
                <li><a href="/">Home</a></li>

        <h2>Join our socials</h2>
